既闔潁川扇
且臥淮南秩
流風薄晚陰
行雲掩朝日
念此蘭蕙客
徒有芳菲質
沈病已綿緒
負官別鄉憂
高城悽夕吹
時見國煙浮
漠漠輕雲晚
颯颯高樹秋
鄉山不可望
蘭卮且獻酬
旻高識氣迥
泉停知潦收
幸遇慶筵渥
方且沐恩猷
芸黃先露早
騷瑟驚暮秋
舊城望已肅
況乃客悠悠
水府衆靈出
石室寶圖開
白雲帝鄉下
行雨巫山來
歌風讚靈德
舞蹈起輕埃
高軒乍留吹
玄羽或徘徊
福降羣仙下
識逸百神該
青鳥飛層隙
赤鯉泳瀾隈
山中芳杜綠
江南蓮葉紫
芳年不共遊
淹留空若是
淥水豐漣漪
青山多繡綺
新條日向抽
落花紛已委
弱葼既青翠
輕莎方靃靡
鷖鷗沒而遊
麕䴥騰復倚
春岸望沈沈
清流見瀰瀰
幸藉人外遊
盤桓未能徙
騖枻把瓊芳
隨山訪靈詭
榮楯每嶙峋
林堂多碕礒
蒲生廣湖邊
託身洪波側
春露惠我澤
秋霜縟我色
根葉從風浪
常恐不永植
攝生各有命
豈云智與力
安得遊雲上
與爾同羽翼
首夏實清和
餘春滿郊甸
花樹雜爲錦
月池皎如練
如何當此時
別離言與面
留雜已鬱紆
行舟亦遙衍
非君不見思
所悲思不見
玄天蓋高
九重寂以卑聽
皎日著明
三舍迴於至感
置酒登廣殿
開襟望所思
春草行已歇
何事久佳期
過客無留軫
馳暉有奔箭
夜條風淅淅
晚葉露淒淒
