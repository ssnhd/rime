即趣咸已展
經目惜所遇
前路欣方踐
無言蕙草歇
留垣芳可搴
尚子時未歸
邴生思自免
求志昔所欽
勝迹今能選
寄言賞心客
得性良爲善
夕帳懷椒糈
蠲景潔膋薌
登秋雖未獻
望歲佇年祥
潭淵深可厲
狹斜車未方
蒙籠度絕限
出沒見林堂
秉玉朝羣帝
樽桂迎東皇
排雲接虬蓋
蔽日下霓裳
會舞紛瑤席
安歌遶鳳梁
百味芬綺帳
四座沾羽觴
福被延氓澤
樂極思故鄉
登山騁歸望
原雨晦茫茫
胡寧昧千里
解珮拂山莊
翦削兼太華
崢嶸跨玄圃
貝闕眡阿宮
薜帷陰網戶
參差時未來
徘徊望澧浦
椒醑若馨香
無絕傳終古
茲山亘百里
合沓與雲齊
隱淪既已託
靈異居然棲
上干蔽白日
下屬帶迴谿
交藤荒且蔓
樛枝聳復低
獨鶴方朝唳
飢鼯此夜啼
泄雲已漫漫
夕雨亦淒淒
我行雖紆組
兼得尋幽蹊
緣源殊未極
歸徑窅如迷
要欲追奇趣
即此陵丹梯
皇恩竟已矣
茲理庶無睽
假遇非將迎
靖共延殊慶
中歲歷三臺
旬月典邦政
會是共治情
敢忘卹貧病
將無富教理
孰有知方性
敦本抑工商
均業省兼并
察壤見泉脈
覘星視農正
黍稷緣高殖
穱稌即卑盛
舊埒新塍分
青苗白水映
遙樹匝清陰
連山周遠淨
即此風雲佳
孤觴聊可命
既微三載道
庶藉兩岐詠
俾爾倉廩實
余從谷口鄭
山中上芳月
故人清樽賞
遠山翠百重
迴流映千丈
花枝聚如雪
蕪絲散猶網
別後能相思
何嗟異封壤
高館臨荒途
清川帶長陌
上有流思人
懷舊望歸客
塘邊草雜紅
樹際花猶白
日暮有重城
何由盡離席
方舟泛春渚
攜手趨上京
安知慕歸客
詎億山中情
香風蕊上發
好鳥葉問鳴
揮袂送君已
獨此夜琴聲
悵望南浦時
徙倚北梁步
葉下涼風初
日隱輕霞暮
荒城迥易陰
秋溪廣難渡
沬泣豈徒然
君子行多露
既從陵陽釣
挂鱗驂赤螭
方尋桂水源
謁帝蒼山垂
辰哉且未會
乘景弄清漪
瑟汩瀉長淀
潺湲赴兩岐
輕蘋上靡靡
雜石下離離
寒草分花映
戲鮪乘空移
興以暮秋月
清霜落素枝
魚鳥余方翫
纓緌君自縻
及茲暢懷抱
山川長若斯
弱齡倦簪履
薄晚忝華奧
閑沃盡地區
山泉諧所好
幸遇昌化穆
惇俗罕驚暴
四時從偃息
三省無侵冒
下車遽暄席
紆紱始黔竈
榮辱未遑敷
德禮何由導
汩徂奉南岳
兼秩典邦號
疲馬方云驅
鉛刀安可操
遺惠良寂寞
恩靈亦匪報
桂水日悠悠
結言幸相勞
吐納貽爾和
窮通勖所蹈
薄遊第從告
思閑願罷歸
還邛歌賦似
休汝車騎非
灞池不可別
伊川難重違
汀葭稍靡靡
江菼復依依
田鵠遠相叫
沙鴇忽爭飛
雲端楚山見
林表吳岫微
試與征徒望
鄉淚盡沾衣
賴此盈樽酌
含景望芳菲
問我勞何事
霑沐仰清徽
志狹輕軒冕
恩甚戀閨闈
歲華春有酒
初服偃郊扉
疲策倦人世
斂性就幽蓬
停琴佇涼月
滅燭聽歸鴻
涼蒹乘暮晰
秋華臨夜空
葉低知露密
崖斷識雲重
折荷葺寒袂
開鏡眄衰容
海暮騰清氣
河關祕棲沖
烟衡時未歇
芝澗去相從
麥候始清和
涼雨銷炎燠
紅蓮搖弱荇
丹藤繞新竹
物色盈懷抱
方駕娛耳目
零落既難留
何用存華屋
慼慼苦無悰
攜手共行樂
尋雲陟累榭
隨山望菌閣
遠樹曖仟仟
生煙紛漠漠
魚戲新荷動
鳥散餘花落
不對芳春酒
還望青山郭
四緣去誰肇
七識習未央
沈沈倒營魄
苦蔭蹙愁腸
琴瑟徒爛漫
姱容空滿堂
春顏遽幾日
秋壟終茫茫
孰云濟沈溺
假願託津梁
惠唱摛泉湧
妙演發金相
空有定無執
賓賓固兩忘
自來乘首夏
及此申暮霜
雲物清晨景
衣巾引夕涼
風振蕉薘裂
霜下梧楸傷
六龍且無借
三相寧久長
何時接靈應
及子同舟航
秋夜促織鳴
南鄰搗衣急
思君隔九重
夜夜空佇立
北窗輕幔垂
西戶月光入
何知白露下
坐視階前溼
誰能長分居
秋盡冬復及
茹溪發春水
阰山起朝日
蘭色望已同
萍際轉如一
巢燕聲上下
黃鳥弄儔匹
邊郊阻遊衍
故人盈契闊
夢寐藉假簧
思歸賴倚瑟
幽念漸鬱陶
山楹永爲室
結宇夕陰街
荒途橫九曲
迢遰南川陽
迤邐西山足
闢館臨秋風
敞窗望寒旭
風碎池中荷
霜翦江南菉
既無東都金
且稅東臯粟
去國懷丘園
入遠滯城闕
寒燈耿宵夢
清鏡悲曉髮
風草不留霜
冰池共如月
寂寞此閑帷
琴樽任所對
客念坐嬋媛
年華稍菴薆
夙慕雲澤遊
共奉荆臺績
一聽春鶯喧
再視秋虹沒
疲驂良易返
恩波不可越
誰慕臨淄鼎
常希茂陵渴
依隱幸自從
求心果蕪昧
方軫歸歟願
故山芝未歇
芳洲有杜若
可以慰佳期
望望忽超遠
何由見所思
我行未千里
山川已間之
離居方歲月
故人不在茲
清風動簾夜
孤月照窗時
安得同攜手
酌酒賦新詩
瓊閨釧響聞
瑤席芳塵滿
要取洛陽人
共命江南管
情多舞態遲
意傾歌弄緩
知君密見親
寸心傳玉盌
上客光四座
佳麗直千金
挂釵報纓絕
墮珥答琴心
蛾眉已共笑
清香復入衿
歡樂夜方靜
翠帳垂沈沈
擾擾整夜裝
肅肅戒徂兩
曉星正寥落
晨光復泱漭
猶沾餘露團
稍見朝霞上
故鄉邈己夐
山川修且廣
文奏方盈前
懷人去心賞
敕躬每跼蹐
瞻恩惟震蕩
行矣倦路長
無由稅歸鞅
灞涘望長安
河陽視京縣
白日麗飛甍
參差皆可見
餘霞散成綺
澄江靜如練
喧鳥覆春洲
雜英滿芳甸
去矣方滯淫
懷哉罷歡宴
佳期悵何許
淚下如流霰
有情知望鄉
誰能鬒不變
餘雪映青山
寒霧開白日
曖曖江村見
離離海樹出
披衣就清盥
憑軒方秉筆
列俎歸單味
連駕止容膝
空爲大國憂
紛詭諒非一
安得掃蓬徑
銷吾愁與疾
結構何迢遞
曠望極高深
窗中列遠岫
庭際俯喬林
日出衆鳥散
山暝孤猨吟
已有池上酌
復此風中琴
非君美無度
孰爲勞寸心
惠而能好我
問以瑤華音
若遺金門步
見就玉山岑
率土皆王土
安知全高尚
東壟棄黍稷
西遊入卿相
屬逢利建始
投分參末將
尺寸功未施
河山賞己諒
攝官因時暇
曳裾聊起望
鬱盤地勢遠
參差百雉壯
翠壁絳霄際
丹樓青霞上
夕池出濠渚
朝雲生疊嶂
籠鳥易爲恩
屠羊無飾讓
泰階端且平
海水本無浪
小臣何日歸
頓轡從閑放
九河亘積岨
三嵕鬱旁眺
皇州總地德
回江款巖徼
井幹赩蒼林
雲甍蔽層嶠
川霞旦上薄
山光晚餘照
翔集亂歸飛
虹蜺紛引曜
君子奉神略
瞰逈馮重峭
彈冠已籍甚
升車益英妙
功存漢册書
榮並周庭燎
汲疾移偃息
董園倚談笑
麾斾一悠悠
謙姿光且劭
讌嘉多暇日
興文起淵調
曰余廁鱗羽
滅影從漁釣
澤渥資投分
逢迎典待詔
詠沼邈含毫
專城空坐嘯
徒慙皇鑒揆
終延曲士誚
方追隱淪訣
偶解金丹要
若偶巫咸招
帝閽良可叫
升堂子不謬
問道余未窮
如何辭白日
千載隔音通
山門一已絕
長夜緬難終
初松切暮鳥
新楊摧曉風
榛關向蕪密
泉途轉銷空
漢陵淹館蕪
晉彌洙風闕
五都聲論空
三河文義絕
興禮邁前英
談玄踰往哲
明情日夜深
徽音歲時滅
垣井總已平
煙雲從容裔
爾嘆牛山悲
我悼驚川逝
下帷聞昔儒
窺園信且逸
聚學叢烟郊
栖遁事環蓽
戢景謝歸年
稅駕空悠日
庭露已霑衣
松門向蕭瑟
憫憫神念周
依依惠言密
西河寂高業
北海望清塵
曾徽誰與寄
尚德在伊人
遺文重昭晣
絕緒復紛綸
露華白朝日
蘭生無久春
芳猷動淵思
撫軾履高辰
山風起寒木
野雀亂秋榛
壟草時易宿
素軌邈難遵
表閭欽逸軌
軾墓禮貞魂
化塗終眇默
神理曖猶存
塵經未輟幌
高衡己委門
日蕪子雲舍
徒望董生園
華陰無遺市
楚席有虛樽
玄泉倘能慰
長夜且勿論
嘉樹因枝條
琢玉良可寶
若人陵曲臺
垂帷茂淵道
善誘宗學原
鳴鍾霽幽抱
仁焉徂宛洛
清徽夜何早
歲晚結松陰
平原亂秋草
不有至言揚
終滯西山老
玉繩隱高樹
斜漢耿層臺
離堂華燭盡
別幌清琴哀
翻潮尚知限
客思眇難裁
山川不可夢
況及故人杯
石泉行可照
蘭杜向寒風
離歌上春日
芳思徒以空
情遽曉雲發
心在夕河終
幽琴一罷調
清醑誰復同
月沒高樓曉
雲起扶桑時
燭筵曖無色
行往憫相悲
當軒己凝念
況乃清江湄
懷人忽千里
誰緩鬢徂絲
漢池水如帶
巫山雲似蓋
瀄汩背吳潮
潺湲橫楚瀨
一望沮漳水
寧思江海會
以我徑寸心
從君千里外
差池燕始飛
羃歷草初輝
離人悵東顧
遊子去西歸
清潮已駕渚
溽露復沾衣
一乖當春聚
方掩故園扉
陽臺霧初解
夢渚水裁綠
遠山隱不見
平沙斷遠續
分絃饒苦音
別唱多悽曲
爾拂後車塵
我事東臯粟
所知共歌笑
誰忍別笑歌
離軒思黃鳥
分渚薆青莎
翻情結遠旆
灑淚與烟波
春江夜明月
還望情如何
執手無還顧
別渚有西東
荆吳渺何際
煙波千里通
春篁方解籜
弱柳向低風
相思將安寄
悵望南飛鴻
汀洲千里芳
朝雲萬重色
悠然在天隅
之子去安極
春潭無與窺
秋臺共誰陟
不見一佳人
徒望西飛翼
春夜別清樽
江潭復爲客
歎息東流水
如何故鄉陌
重樹日芬蒀
芳洲轉如積
望望荆臺下
歸夢相思夕
貞悔不少期
福極固難豫
疾藥雖一途
遂以千百慮
景仄念徂齡
帶緩每危曙
循躬雖已茲
況復歲將暮
層冰日夜多
飛雲密如霧
歸鴻互斷絕
宿鳥莫能去
輟我丘中瑟
良田一嗟故
隱淪迹有違
宰官功未樹
何用攪余情
恨恨此故路
豈言勞者歌
且曰幽人賦
崥岫款崇崖
派別朝洪河
兔園文雅盛
章臺冠蓋多
淵襟眷睿岳
燮贊動甿歌
顧影慙騑服
載筆旅江沱
縞衣紛可獻
琴言曖已和
青臯向還色
春潤視生波
巖垂變好鳥
松上改陳蘿
日與歲眇邈
歸恨積蹉跎
願緝吳山杜
寧袂楚池荷
清風豈孤劭
功遂懷增何
勿藥良有暢
荏苒芳未過
幸留清樽味
言藉故田莎
寒瓜方臥壟
秋菰亦滿陂
紫茄紛爛漫
綠芋鬱參差
初菘向堪把
時韮日離離
高梨有繁實
何減萬年枝
荒渠集野雁
安用昆明池
清淮左長薄
荒徑隱高蓬
回潮旦夕上
寒渠左右通
霜畦紛綺錯
秋町鬱蒙茸
環梨縣已紫
珠榴拆且紅
君有棲心地
伊我歡既同
何用甘泉側
玉樹望青葱
驅馬一連翩
日下情不息
芳樹似佳人
惆悵余何極
薄暮苦羇愁
終朝傷旅食
丈夫許人世
安得顧心臆
按劍勿復言
誰能耕與織
春城麗白日
阿閣跨層樓
滄江忽渺渺
驅馬復悠悠
京洛多塵霧
淮濟未安流
豈不思撫劍
惜哉無輕舟
夫君良自勉
歲暮勿淹留
驅車凌早術
山華映初日
攬轡且徘徊
復值清江謐
杳藹楓樹林
參差黃鳥匹
氣物宛如斯
重以心期逸
春堤一遊衍
終朝意殊悉
宛洛佳遨遊
春色滿皇州
結軫青郊路
迴瞰滄江流
日華川上動
風光草際浮
桃李成蹊徑
桑榆蔭道周
東都已俶載
言歸望綠疇
江山信多美
此地最爲神
以茲峯石麗
重在芳樹春
照爛虹蜺雜
交錯錦繡陳
差池若燕羽
崱屴似龍鱗
却瞻了非向
前觀復已新
翠微上虧景
清莎下拂津
巉巖如刻削
可望不可親
昔途首遐路
未獲究清塵
誓將返初服
歲暮請爲鄰
昔余侍君子
歷此遊荆漢
山川隔舊賞
朋僚多雨散
圖南矯風翮
